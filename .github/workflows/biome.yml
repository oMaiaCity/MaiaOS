name: Biome

on:
  pull_request:
    branches: [next]
  push:
    branches: [next]

jobs:
  biome:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome on changed files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin ${{ github.base_ref }}
            FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.(js|ts|tsx|json|jsonc|css|html|md|mdx|svelte|vue|maia|cjs|mjs)$' || true)
          else
            BEFORE="${{ github.event.before }}"
            if [ "$BEFORE" = "0000000000000000000000000000000000000000" ] || [ -z "$BEFORE" ]; then
              FILES=""
            else
              FILES=$(git diff --name-only "$BEFORE" ${{ github.sha }} 2>/dev/null | grep -E '\.(js|ts|tsx|json|jsonc|css|html|md|mdx|svelte|vue|maia|cjs|mjs)$' || true)
            fi
          fi
          if [ -n "$FILES" ]; then
            echo "$FILES" | xargs bunx biome ci
          else
            bun run check:ci
          fi
