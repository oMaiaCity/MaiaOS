name: Deploy Next (maia + moai)

on:
  push:
    branches: [next]
  workflow_dispatch:

jobs:
  deploy-moai:
    # Deploy only on release commits (version-tag push), or manual trigger
    if: github.event_name == 'workflow_dispatch' || (github.event.head_commit != null && startsWith(github.event.head_commit.message, '[release] '))
    name: Deploy moai
    runs-on: ubuntu-latest
    environment:
      name: Next
      url: https://moai.next.maia.city/health
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: latest

      - name: Deploy moai
        run: ./services/moai/deploy.sh

  deploy-maia:
    # Deploy only on release commits (version-tag push), or manual trigger
    if: github.event_name == 'workflow_dispatch' || (github.event.head_commit != null && startsWith(github.event.head_commit.message, '[release] '))
    name: Deploy maia
    runs-on: ubuntu-latest
    environment:
      name: Next
      url: https://next.maia.city
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: latest

      - name: Deploy maia
        run: ./services/maia/deploy.sh
