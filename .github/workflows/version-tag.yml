name: Version Tag

on:
  push:
    branches: [next]

jobs:
  version-tag:
    # Skip when this push was our own version-bump commit (avoids loop)
    if: ${{ !contains(github.event.head_commit.message, 'chore: bump version to') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Generate version
        id: version
        run: |
          VERSION=$(date -u +%y.%m%d.%H%M)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Sync version across all packages
        run: bun run version:sync ${{ steps.version.outputs.version }}

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add 'services/*/package.json' 'libs/*/package.json'
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"

      - name: Push and create release
        run: |
          git push origin next
          git push origin "v${{ steps.version.outputs.version }}"
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --notes "Auto-generated release from merge to next"
