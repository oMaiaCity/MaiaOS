name: iOS Release to TestFlight

on:
  workflow_run:
    workflows: ['Release']
    types:
      - completed
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.1)'
        required: false

jobs:
  build-and-upload:
    runs-on: macos-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build frontend
        run: bun run build

      - name: Build Rust library for iOS
        run: |
          cd src-tauri
          cargo build --release --target aarch64-apple-ios
        working-directory: ${{ github.workspace }}

      - name: Build iOS app
        env:
          APPLE_DEVELOPMENT_TEAM: ${{ secrets.APPLE_DEVELOPMENT_TEAM }}
        run: |
          # Check available SDKs
          echo "Available SDKs:"
          xcodebuild -showsdks
          
          cd src-tauri/gen/apple
          
          # Find available iOS SDK version
          IOS_SDK=$(xcodebuild -showsdks | grep -i "iphoneos" | head -1 | awk '{print $NF}' || echo "iphoneos")
          echo "Using iOS SDK: $IOS_SDK"
          
          # Build with explicit SDK and destination
          xcodebuild -allowProvisioningUpdates \
            -workspace app.xcodeproj/project.xcworkspace \
            -scheme app_iOS \
            -sdk "$IOS_SDK" \
            -configuration release \
            -destination 'generic/platform=iOS' \
            archive \
            -archivePath build/app.xcarchive
          
          # Export IPA
          xcodebuild -exportArchive \
            -archivePath build/app.xcarchive \
            -exportPath build \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates
        working-directory: ${{ github.workspace }}

      - name: Find IPA file
        id: find-ipa
        run: |
          IPA_PATH=$(find src-tauri/gen/apple/build -name "*.ipa" -type f | head -1)
          if [ -z "$IPA_PATH" ]; then
            echo "Error: IPA file not found"
            find src-tauri/gen/apple/build -type f
            exit 1
          fi
          echo "ipa_path=$IPA_PATH" >> $GITHUB_OUTPUT
          echo "Found IPA: $IPA_PATH"
          ls -lh "$IPA_PATH"

      - name: Create API key file
        run: |
          echo "${{ secrets.APPSTORE_CONNECT_API_KEY }}" > /tmp/api_key.p8
          chmod 600 /tmp/api_key.p8

      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: ${{ steps.find-ipa.outputs.ipa_path }}
          issuer-id: ${{ secrets.APPSTORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_CONNECT_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_CONNECT_API_KEY }}

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ github.ref_name }}
          path: ${{ steps.find-ipa.outputs.ipa_path }}
          retention-days: 30
