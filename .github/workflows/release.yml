name: Release

on:
  push:
    branches: [main]

jobs:
  # Run semantic-release (creates tag, GitHub release, and CHANGELOG automatically)
  semantic-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release
          token: ${{ secrets.GITHUB_TOKEN }} # Required for pushing tags
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - name: Run semantic-release
        id: semantic-release
        run: bun run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Trigger wallet deployment after successful release
      # Get the tag that was just created and trigger deploy workflow
      - name: Trigger wallet deployment
        if: success()
        run: |
          # Fetch tags to get the latest one semantic-release just created
          git fetch origin --tags --force
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -n "$LATEST_TAG" ]; then
            echo "ğŸš€ Latest release tag: $LATEST_TAG"
            echo "ğŸ“‹ Wallet deployment will be triggered by tag push"
            echo "   (Tags pushed by semantic-release trigger deploy-wallet workflow)"
          else
            echo "âš ï¸  No tag found - deployment may not trigger"
          fi
