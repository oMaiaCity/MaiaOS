name: Release

on:
  push:
    branches: [main]

jobs:
  # Run semantic-release (creates tag, GitHub release, and CHANGELOG automatically)
  semantic-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release
          token: ${{ secrets.GITHUB_TOKEN }} # Required for pushing tags
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - name: Run semantic-release
        id: semantic-release
        # Use npx to run semantic-release with Node.js (required by semantic-release)
        # Bun is used for installs, but semantic-release needs Node.js runtime
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Trigger me service deployment after successful release
      # The deploy-me workflow will be triggered via workflow_run event
      - name: Verify release completion
        if: success()
        run: |
          # Fetch tags to get the latest one semantic-release just created
          git fetch origin --tags --force
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -n "$LATEST_TAG" ]; then
            echo "ğŸš€ Latest release tag: $LATEST_TAG"
            echo "ğŸ“‹ Me service deployment will be triggered via workflow_run event"
            echo "   (deploy-me workflow listens for Release workflow completion)"
          else
            echo "âš ï¸  No tag found - deployment may not trigger"
          fi
