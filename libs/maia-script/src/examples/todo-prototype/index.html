<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaiaOS - Todo Prototype</title>
  <style>
    /* 
      HOST CSS - ABSOLUTELY MINIMAL
      This is outside Shadow DOM and should only handle layout.
      All styling happens inside Shadow DOM via Constructable Stylesheets.
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f8f9fa;
      font-family: system-ui, sans-serif;
      color: #333;
      font-size: 14px;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .host-wrapper {
      width: 100vw;
      height: 100vh;
      background: #f8f9fa;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- HOST: Minimal layout wrapper only -->
  <div class="host-wrapper">
    <div id="actor-todo"></div>
  </div>
  
  <script type="module">
    import { ActorEngine } from './engines/ActorEngine.js';
    import { ViewEngine } from './engines/ViewEngine.js';
    import { StyleEngine } from './engines/StyleEngine.js';
    import { MaiaScriptEvaluator } from './engines/MaiaScriptEvaluator.js';
    import { ModuleRegistry } from './engines/ModuleRegistry.js';
    import { ToolEngine } from './engines/ToolEngine.js';
    
    // Import tool modules
    import { coreModule } from './modules/tools/core.module.js';
    import { contextModule } from './modules/tools/context.module.js';
    import { dragdropModule } from './modules/tools/dragdrop.module.js';
    import { modalModule } from './modules/tools/modal.module.js';
    
    async function boot() {
      try {
        console.log('üöÄ Booting MaiaOS 2.0...');
        console.log('üì¶ HOST CSS: Minimal layout only');
        console.log('üé® SHADOW DOM: All styling + interactivity');
        console.log('üîß ToolEngine: Modular action dispatch');
        
        // Create registry
        const moduleRegistry = new ModuleRegistry();
        
        // Register tool modules
        moduleRegistry.register(coreModule);
        moduleRegistry.register(contextModule);
        moduleRegistry.register(dragdropModule);
        moduleRegistry.register(modalModule);
        
        console.log('‚úÖ Modules registered:', {
          core: coreModule.name,
          context: contextModule.name,
          dragdrop: dragdropModule.name,
          modal: modalModule.name,
        });
        
        // Create engines
        const evaluator = new MaiaScriptEvaluator(moduleRegistry);
        const toolEngine = new ToolEngine(moduleRegistry);
        const styleEngine = new StyleEngine();
        styleEngine.clearCache(); // Clear cache on boot for development
        const viewEngine = new ViewEngine(evaluator);
        const actorEngine = new ActorEngine(styleEngine, viewEngine, moduleRegistry, toolEngine);
        
        // Boot Todo Actor
        const todoConfig = await actorEngine.loadActor('./maia/todo.actor.maia');
        const todoActor = await actorEngine.createActor(todoConfig, document.getElementById('actor-todo'));
        
        // Initialize filtered arrays
        if (todoActor.context.todos) {
          todoActor.context.todosTodo = todoActor.context.todos.filter(t => !t.done);
          todoActor.context.todosDone = todoActor.context.todos.filter(t => t.done);
        }
        
        console.log('‚úÖ Todo Actor with ToolEngine + Drag-Drop');
        console.log('üí° Inspect #shadow-root elements to see complete style isolation');
        
        window.MaiaOS = { actorEngine, viewEngine, styleEngine, evaluator, toolEngine, moduleRegistry };
        
      } catch (error) {
        console.error('‚ùå Boot failed:', error);
      }
    }
    
    boot();
  </script>
</body>
</html>
