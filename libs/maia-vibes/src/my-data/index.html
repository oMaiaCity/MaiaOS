<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Data</title>
  <style>
    /* 
      HOST CSS - ABSOLUTELY MINIMAL
      This is outside Shadow DOM and should only handle layout.
      All styling happens inside Shadow DOM via Constructable Stylesheets.
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f8f9fa;
      font-family: system-ui, sans-serif;
      color: #333;
      font-size: 14px;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .host-wrapper {
      width: 100vw;
      height: 100vh;
      background: #f8f9fa;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- HOST: Minimal layout wrapper only -->
  <div class="host-wrapper">
    <div id="actor-my-data"></div>
  </div>
  
  <script type="module">
    // MaiaOS v0.4 - Kernel Architecture with Vibes
    // Offline-first: All configs loaded from IndexedDB, no network requests
    import { loadMyDataVibe } from './loader.js';
    
    async function boot() {
      try {
        // Load My Data Vibe from IndexedDB (offline-first)
        // This seeds the database with registry and loads from IndexedDB
        const { os, vibe, actor: myDataActor } = await loadMyDataVibe(document.getElementById('actor-my-data'));
        
        console.log('‚úÖ Vibe loaded:', vibe.name);
        console.log('‚úÖ My Data Actor with State Machine:', myDataActor.machine?.currentState);
        console.log('üí° Inspect #shadow-root elements to see complete style isolation');
        console.log('üéØ Database viewer with mocked data');
        console.log('üåê Offline-first: All configs loaded from IndexedDB, no network requests');
        
        // Expose OS globally for debugging
        window.MaiaOS = os;
        window.os = os;
        window.engines = os.getEngines();
        window.vibe = vibe;
        window.myDataActor = myDataActor;
        
      } catch (error) {
        console.error('‚ùå Boot failed:', error);
        console.error('Stack:', error.stack);
      }
    }
    
    boot();
  </script>
</body>
</html>
