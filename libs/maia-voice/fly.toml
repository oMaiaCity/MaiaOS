# Fly.io configuration for PersonaPlex voice service
app = "voice-maia-city"
org = "maia-city"
primary_region = "ord"  # Chicago - L40S GPU available

[build]
  dockerfile = "Dockerfile"

[env]
  NO_TORCH_COMPILE = "1"

# GPU configuration - L40S (per Fly.io GPU quickstart docs)
# Using [vm] section with gpu_kind for proper GPU allocation
[vm]
  size = "performance-8x"  # High CPU/RAM (L40S requires this)
  gpu_kind = "l40s"        # L40S GPU specification

# Volume for storing ML models (recommended for GPU machines)
# Volume will be created automatically by fly deploy
[[mounts]]
  source = "personaplex_data"
  destination = "/data"

[[services]]
  internal_port = 8998
  protocol = "tcp"
  processes = ["app"]
  auto_stop_machines = true
  auto_start_machines = false  # Manual start only for cost control

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/"
    protocol = "http"
    tls_skip_verify = false
