# Fly.io configuration for moai service
# Single machine only: deploy uses --ha=false and post-deploy runs fly scale count 1
app = "moai-next-maia-city"
org = "maia-city"
primary_region = "fra"

[vm]
  memory = "512mb"
  swap_size_mb = 128

[build]
  # Build from monorepo root with Dockerfile in services/moai/
  # Use: flyctl deploy --dockerfile services/moai/Dockerfile --config services/moai/fly.toml

[env]
  PORT = "4201"
  NODE_ENV = "production"
  PEER_MODE = "sync"
  PEER_STORAGE = "postgres"

# Secrets: set manually via fly secrets set
# PEER_ID, PEER_SECRET - required
# PEER_DB_URL - from Fly Postgres Connect tab "Set secret and deploy"
# RED_PILL_API_KEY - Optional, for LLM chat

[[services]]
  internal_port = 4201
  protocol = "tcp"
  processes = ["app"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false
