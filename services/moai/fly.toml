# Fly.io configuration for moai service
app = "sync-next-maia-city"
org = "maia-city"
primary_region = "fra"

# IMPORTANT: Single machine deployment required for PGlite volume persistence
# PGlite uses a single volume mounted at /data - multiple machines would cause data inconsistency
# To enforce single machine: flyctl scale count 1 --app sync-next-maia-city
# Note: Machine count is managed via flyctl scale, not in this config file

[build]
  # Build from monorepo root with Dockerfile in services/moai/
  # Use: flyctl deploy --dockerfile services/moai/Dockerfile --config services/moai/fly.toml
  # Note: dockerfile path must be specified via --dockerfile flag (relative to root)

[env]
  PORT = "4201"
  NODE_ENV = "production"
  DB_PATH = "/data/sync.db"
  ACCOUNT_MODE = "agent"
  AGENT_STORAGE = "pglite"

# Secrets (set via: fly secrets set AGENT_ID=... AGENT_SECRET=... RED_PILL_API_KEY=...)
# AGENT_ID - Agent account ID (co_z...)
# AGENT_SECRET - Agent secret (sealerSecret_.../signerSecret_...)
# RED_PILL_API_KEY - Optional, for LLM chat

[mounts]
  source = "sync_data"
  destination = "/data"

[[services]]
  internal_port = 4201
  protocol = "tcp"
  processes = ["app"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false
