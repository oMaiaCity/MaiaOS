# fly.toml app configuration file for next-hominio-me
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'next-hominio-me'
primary_region = 'fra'

[build]

[env]
PORT = '3000'
NODE_ENV = 'production'

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0  # Scale down to zero when idle to save costs
processes = ['app']

[[http_service.checks]]
grace_period = "10s"
interval = "30s"
method = "GET"
timeout = "5s"
path = "/"

[[vm]]
memory = '512mb'
cpu_kind = 'shared'
cpus = 1


