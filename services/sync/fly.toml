# fly.toml for Zero Sync Service (sync.hominio.me)
# This is a separate Fly.io app for the zero-cache service

app = 'hominio-sync'
primary_region = 'fra'

[build]
  # Build custom image from Dockerfile.sync
  # This extends the official rocicorp/zero image and adds our schema file
  dockerfile = "Dockerfile"

[env]
  PORT = '4848'
  NODE_ENV = 'production'

[http_service]
  internal_port = 4848
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1  # Keep sync service always running

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[[mounts]]
  source = "zero_replica"
  destination = "/data"

