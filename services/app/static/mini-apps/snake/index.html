<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake Game</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: linear-gradient(180deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			color: white;
			padding: 1rem;
			position: relative;
			overflow: hidden;
		}

		body::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: radial-gradient(circle at 30% 20%, rgba(34, 211, 238, 0.1) 0%, transparent 50%),
				radial-gradient(circle at 70% 80%, rgba(251, 191, 36, 0.08) 0%, transparent 50%);
			pointer-events: none;
		}

		.game-container {
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(20px) saturate(180%);
			-webkit-backdrop-filter: blur(20px) saturate(180%);
			border-radius: 24px;
			padding: 2rem;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
			border: 1px solid rgba(255, 255, 255, 0.1);
			position: relative;
			z-index: 1;
			max-width: 500px;
			width: 100%;
		}

		.game-container::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 1px;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
		}

		h1 {
			text-align: center;
			margin-bottom: 1rem;
			font-size: 1.75rem;
			font-weight: 600;
			color: rgba(255, 255, 255, 0.95);
			letter-spacing: -0.01em;
		}

		.score-board {
			display: flex;
			justify-content: space-between;
			margin-bottom: 1rem;
			font-size: 1rem;
			color: rgba(255, 255, 255, 0.8);
		}

		.score-board span {
			color: #fbbf24;
			font-weight: 600;
		}

		#gameCanvas {
			display: block;
			background: rgba(0, 0, 0, 0.3);
			border-radius: 12px;
			border: 1px solid rgba(255, 255, 255, 0.1);
			width: 100%;
			max-width: 400px;
			height: auto;
		}

		.controls {
			margin-top: 1rem;
			text-align: center;
		}

		.control-buttons {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 0.5rem;
			max-width: 200px;
			margin: 1rem auto 0;
		}

		.control-btn {
			padding: 0.75rem;
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 12px;
			color: rgba(255, 255, 255, 0.8);
			font-size: 1.2rem;
			cursor: pointer;
			transition: all 0.2s ease;
		}

		.control-btn:hover {
			background: rgba(34, 211, 238, 0.2);
			border-color: rgba(34, 211, 238, 0.3);
			color: #22d3ee;
		}

		.control-btn:active {
			background: rgba(34, 211, 238, 0.3);
			transform: scale(0.95);
		}

		.control-btn.up {
			grid-column: 2;
		}

		.control-btn.down {
			grid-column: 2;
			grid-row: 3;
		}

		.control-btn.left {
			grid-column: 1;
			grid-row: 2;
		}

		.control-btn.right {
			grid-column: 3;
			grid-row: 2;
		}

		.game-over {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: rgba(15, 23, 42, 0.95);
			backdrop-filter: blur(20px) saturate(180%);
			border: 1px solid rgba(255, 255, 255, 0.1);
			padding: 2rem;
			border-radius: 20px;
			text-align: center;
			display: none;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
			z-index: 10;
		}

		.game-over.show {
			display: block;
		}

		.game-over h2 {
			font-size: 1.5rem;
			margin-bottom: 0.5rem;
			color: #fbbf24;
		}

		.game-over p {
			margin-bottom: 1rem;
			color: rgba(255, 255, 255, 0.8);
		}

		.restart-btn {
			margin-top: 1rem;
			padding: 0.75rem 1.5rem;
			background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
			color: #0f172a;
			border: none;
			border-radius: 12px;
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.2s ease;
			box-shadow: 0 4px 12px rgba(34, 211, 238, 0.2);
		}

		.restart-btn:hover {
			transform: translateY(-1px);
			box-shadow: 0 6px 16px rgba(34, 211, 238, 0.3);
			background: linear-gradient(135deg, #38d9e9 0%, #22d3ee 100%);
		}

		.restart-btn:active {
			transform: translateY(0);
		}

		.instructions {
			margin-top: 1rem;
			font-size: 0.85rem;
			opacity: 0.6;
			text-align: center;
			color: rgba(255, 255, 255, 0.6);
		}
	</style>
</head>
<body>
	<div class="game-container">
		<h1>Snake Game</h1>
		<div class="score-board">
			<div>Score: <span id="score">0</span></div>
			<div>High: <span id="highScore">0</span></div>
		</div>
		<div style="position: relative;">
			<canvas id="gameCanvas" width="400" height="400"></canvas>
			<div class="game-over" id="gameOver">
				<h2>Game Over!</h2>
				<p>Final Score: <span id="finalScore">0</span></p>
				<button class="restart-btn" onclick="restartGame()">Play Again</button>
			</div>
		</div>
		<div class="controls">
			<div class="control-buttons">
				<button class="control-btn up" onclick="changeDirection('up')">↑</button>
				<button class="control-btn left" onclick="changeDirection('left')">←</button>
				<button class="control-btn right" onclick="changeDirection('right')">→</button>
				<button class="control-btn down" onclick="changeDirection('down')">↓</button>
			</div>
			<div class="instructions">
				Use arrow keys or buttons to control the snake
			</div>
		</div>
	</div>

	<script>
		const canvas = document.getElementById('gameCanvas');
		const ctx = canvas.getContext('2d');
		const scoreEl = document.getElementById('score');
		const highScoreEl = document.getElementById('highScore');
		const gameOverEl = document.getElementById('gameOver');
		const finalScoreEl = document.getElementById('finalScore');

		const gridSize = 20;
		const tileCount = canvas.width / gridSize;

		let snake = [{ x: 10, y: 10 }];
		let food = {};
		let dx = 0;
		let dy = 0;
		let score = 0;
		let highScore = localStorage.getItem('snakeHighScore') || 0;
		let gameRunning = true;

		highScoreEl.textContent = highScore;

		function randomFood() {
			food = {
				x: Math.floor(Math.random() * tileCount),
				y: Math.floor(Math.random() * tileCount)
			};
		}

		function drawGame() {
			clearCanvas();
			drawSnake();
			drawFood();
		}

		function clearCanvas() {
			ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
			ctx.fillRect(0, 0, canvas.width, canvas.height);
		}

		function drawSnake() {
			snake.forEach((segment, index) => {
				if (index === 0) {
					ctx.fillStyle = '#22d3ee';
				} else {
					ctx.fillStyle = '#06b6d4';
				}
				ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
			});
		}

		function drawFood() {
			ctx.fillStyle = '#fbbf24';
			ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
		}

		function moveSnake() {
			const head = { x: snake[0].x + dx, y: snake[0].y + dy };

			if (head.x === food.x && head.y === food.y) {
				score++;
				scoreEl.textContent = score;
				randomFood();
			} else {
				snake.pop();
			}

			snake.unshift(head);

			if (
				head.x < 0 ||
				head.x >= tileCount ||
				head.y < 0 ||
				head.y >= tileCount ||
				checkCollision()
			) {
				gameOver();
			}
		}

		function checkCollision() {
			const head = snake[0];
			for (let i = 1; i < snake.length; i++) {
				if (head.x === snake[i].x && head.y === snake[i].y) {
					return true;
				}
			}
			return false;
		}

		function gameOver() {
			gameRunning = false;
			if (score > highScore) {
				highScore = score;
				localStorage.setItem('snakeHighScore', highScore);
				highScoreEl.textContent = highScore;
			}
			finalScoreEl.textContent = score;
			gameOverEl.classList.add('show');
		}

		function restartGame() {
			snake = [{ x: 10, y: 10 }];
			dx = 0;
			dy = 0;
			score = 0;
			scoreEl.textContent = score;
			gameRunning = true;
			gameOverEl.classList.remove('show');
			randomFood();
		}

		function changeDirection(direction) {
			if (!gameRunning) return;

			switch (direction) {
				case 'up':
					if (dy !== 1) {
						dx = 0;
						dy = -1;
					}
					break;
				case 'down':
					if (dy !== -1) {
						dx = 0;
						dy = 1;
					}
					break;
				case 'left':
					if (dx !== 1) {
						dx = -1;
						dy = 0;
					}
					break;
				case 'right':
					if (dx !== -1) {
						dx = 1;
						dy = 0;
					}
					break;
			}
		}

		document.addEventListener('keydown', (e) => {
			if (!gameRunning) return;

			switch (e.key) {
				case 'ArrowUp':
					e.preventDefault();
					changeDirection('up');
					break;
				case 'ArrowDown':
					e.preventDefault();
					changeDirection('down');
					break;
				case 'ArrowLeft':
					e.preventDefault();
					changeDirection('left');
					break;
				case 'ArrowRight':
					e.preventDefault();
					changeDirection('right');
					break;
			}
		});

		randomFood();
		drawGame();

		const gameLoop = setInterval(() => {
			if (gameRunning) {
				moveSnake();
				drawGame();
			}
		}, 150);
	</script>
</body>
</html>
