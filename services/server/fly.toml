# Fly.io configuration for server service
app = "api-next-maia-city"
org = "maia-city"
primary_region = "fra"

[build]
  # Build from monorepo root with Dockerfile in services/server/
  # Use: flyctl deploy --dockerfile services/server/Dockerfile --config services/server/fly.toml
  # Note: dockerfile path must be specified via --dockerfile flag (relative to root)

[env]
  PORT = "4203"
  NODE_ENV = "production"

[[services]]
  internal_port = 4203
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false
