# Fly.io configuration for maia-city
app = "next-maia-city"
org = "maia-city"
primary_region = "fra"

[build]
  # Build from monorepo root with Dockerfile in services/maia-city/
  # Use: flyctl deploy --dockerfile services/maia-city/Dockerfile --config services/maia-city/fly.toml
  # Note: dockerfile path must be specified via --dockerfile flag (relative to root)

[env]
  PORT = "8080"
  NODE_ENV = "production"
  # PUBLIC_API_DOMAIN MUST be set via Fly.io secrets for sync to work:
  # For Fly.io domain: flyctl secrets set PUBLIC_API_DOMAIN="sync-next-maia-city.fly.dev" --app next-maia-city
  # For custom domain: flyctl secrets set PUBLIC_API_DOMAIN="sync.next.maia.city" --app next-maia-city
  # VITE_SEED_VIBES defaults to "all" (seeds all vibes automatically)
  # To override, rebuild with: flyctl deploy --build-arg VITE_SEED_VIBES="todos,maia" --app next-maia-city
  # Options: "all" = seed all vibes (default), "todos,maia" = specific vibes

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/"
    protocol = "http"
    tls_skip_verify = false
