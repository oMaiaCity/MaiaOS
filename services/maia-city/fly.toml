# Fly.io configuration for maia-city
app = "maia-city"
primary_region = "fra"

[build]
  # Build from monorepo root with Dockerfile in services/maia-city/
  # Use: flyctl deploy --dockerfile services/maia-city/Dockerfile
  # Or set build context in fly.toml
  dockerfile = "services/maia-city/Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/"
    protocol = "http"
    tls_skip_verify = false
